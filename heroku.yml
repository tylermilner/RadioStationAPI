setup:
    addons:
      - plan: heroku-postgresql:hobby-dev
        as: DATABASE
build:
    docker:
      release:
        dockerfile: Dockerfile
        target: build
      web: Dockerfile
release:
    image: web
    command:
      - migrate --yes
run:
    web: Run serve --env production --hostname 0.0.0.0 --port $PORT
